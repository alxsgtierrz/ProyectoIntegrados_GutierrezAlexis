<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5">

            <div class="text-center">
              <img src="https://i.ibb.co/yVGxFPR/2.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">

                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                  
                  <div class="mb-3">
                    <input type="email" class="form-control" id="nombreUsuario"
                    placeholder="Nombre de usuario"  [(ngModel)]="nombreUsuario" name="nombreUsuario" required />
                    <label class="form-label" for="nombreUsuario"></label>
                    </div>

                    <div class="mb-3">
                      <input type="password" class="form-control" id="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required />
                      <label class="form-label" for="password"></label>
                    </div>

                    <div class="text-center">
                      <button type="submit" class="btn btn-color px-5 mb-5 w-100">Iniciar Sesión</button>
                    </div>
                            
                </form>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">¿No tienes una cuenta? 
                  <a href="#" class="text-dark fw-bold">Regístrate</a>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
